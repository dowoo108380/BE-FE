# version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: cc_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ccdb
      MYSQL_TEST_DATABASE: ccdb_test
      MYSQL_USER: ccuser
      MYSQL_PASSWORD: devpass
      MYSQL_ROOT_PASSWORD: rootpass
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql
      - ./CC_BE/mysql-init:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ./CC_BE
      dockerfile: Dockerfile
    container_name: cc_backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: local
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ccdb
      MYSQL_USER: ccuser
      MYSQL_PASSWORD: devpass
      # JWT Security
      JWT_SECRET: ${JWT_SECRET:-TeBN3BMojFjhgLW6XqZNKU80egfswI6PcJpc0WtadiXuf1dZUmse6GpPdpg6HHkK}
      JWT_EXPIRATION_MILLIS: ${JWT_EXPIRATION_MILLIS:-3600000}
      # Gemini Vision API
      GEMINI_API_URL: ${GEMINI_API_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-${GEMINI_API_KEY}}
      GEMINI_MODEL: ${GEMINI_MODEL}
      GEMINI_MAX_TOKENS: ${GEMINI_MAX_TOKENS}
      # Naver Shopping API
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    ports:
      - "8080:8080"
    volumes: # volumes 섹션을 추가합니다.
      - ./uploads:/app/uploads # 호스트의 ./uploads 폴더를 컨테이너의 /app/uploads 폴더에 마운트

  frontend:
    build:
      context: ./CC_FE
      dockerfile: Dockerfile
    container_name: cc_frontend
    restart: unless-stopped
    ports:
      - "3000:80" # 외부 3000번 포트를 컨테이너 내부 80번 포트(Nginx)와 연결
    depends_on:
      - backend


volumes:
  mysql_data: { }